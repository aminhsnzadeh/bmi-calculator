<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="src/css/style.css">
</head>
<body>
    <main>
        <div class="back"></div>
        <section id="bmi">
            <section id="input">
                <article>
                    <h1>BMI Calculator</h1>
                    <p>Please enter your height and weight values below:</p>
                </article>
                <section>
                    <div>
                        <h2><span class="bi-ladder"></span> Height</h2>
                        <input type="number" id="height" placeholder="Your Height in cm">
                    </div>
                    <div>
                        <h2><span class="bi-balloon"></span> weight</h2>
                        <input type="number" id="weight" placeholder="Your weight in Kg">
                    </div>
                </section>
                <button class="submit">Submit</button>
            </section>
            <section id="output">
                <h2>Your Result</h2>
                <div class="result">
                    <h2>You Are On <span class="main-result"> - </span><span class="number-result">00.00</span></h2>
                    <div class="meter">
                        <section>
                            <span class="under-weight"></span>
                            <span class="normal-weight"></span>
                            <span class="over-weight"></span>
                            <span class="obese"></span>
                            <span class="extremly-obese"></span>
                            <span class="controller"></span>
                        </section>
                    </div>
                </div>
                <h3>Our segust for you:</h3>
                <ul class="sugest">
                    <li><span class="bi-info-circle"></span> Fill the fields with your height and weight to see result</li>
                </ul>
                <div class="refrence">
                    <a target="_blank" href="https://www.cdc.gov/healthyweight/assessing/bmi/adult_bmi/index.html">References</a>
                    <a target="_blank" href="https://www.cdc.gov/healthyweight/assessing/bmi/index.html">What is BMI ?</a>
                </div>
            </section>
        </section>
    </main>
</body>
<script src="src/js/script.js"></script>
</html>
